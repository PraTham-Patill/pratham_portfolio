<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pratham Patil - Developer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #222;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 60px;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
      max-width: 1100px;
      width: 100%;
    }

    .left {
      flex: 1;
      min-width: 300px;
    }

    .hello {
      font-size: 26px;
      font-weight: 400;
      color: #555;
    }

    .name {
      font-size: 52px;
      font-weight: 700;
      color: #3b0148;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }

    .typing-line {
      font-size: 22px;
      color: #444;
      font-style: italic;
      height: 28px;
      margin-top: 5px;
    }

    .desc {
      font-size: 16px;
      color: #333;
      line-height: 1.7;
      max-width: 560px;
      margin-top: 25px;
    }

    .btn-group {
      margin-top: 35px;
    }

    .btn {
      background-color: #3b0148;
      color: white;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      margin-right: 15px;
      cursor: pointer;
      font-weight: 500;
      font-size: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #6a1b9a;
      transform: translateY(-2px);
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      width: 360px;
      height: 420px;
      object-fit: cover;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .right img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        gap: 40px;
        padding: 20px;
      }

      .right img {
        width: 280px;
        height: 340px;
      }

      .name {
        font-size: 40px;
      }

      .typing-line {
        font-size: 18px;
      }

      .desc {
        font-size: 15px;
        max-width: 100%;
      }

      .btn-group {
        display: flex;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="left">
        <div class="hello">Hi, I am</div>
        <div class="name">Pratham Patil</div>
        <div class="typing-line" id="typing"></div>

        <div class="desc">
          Iâ€™m a B.Tech student at IIIT Guwahati specializing in Computer Science.  
          Passionate about <b>Artificial Intelligence</b>, <b>Machine Learning</b>, and <b>Full-Stack Development</b>,  
          I enjoy creating smart, scalable, and user-focused solutions that bridge innovation and technology.
        </div>

        <div class="btn-group">
          <a href="PrathamP_Resume.pdf" target="_blank"><button class="btn">Download CV</button></a>
          <a href="/project.html"><button class="btn">Projects</button></a>
        </div>
      </div>

      <div class="right">
        <img src="dev.jpg" alt="Pratham Patil">
      </div>
    </div>
  </div>

  <script>
    const roles = ["Developer", "AI/ML Enthusiast", "Entrepreneur", "Problem Solver"];
    let i = 0, j = 0, current = "", deleting = false;

    function type() {
      const el = document.getElementById("typing");
      if (!deleting && j <= roles[i].length) {
        current = roles[i].substring(0, j++);
      } else if (deleting && j >= 0) {
        current = roles[i].substring(0, j--);
      }

      el.textContent = current;

      if (j === roles[i].length + 1) {
        deleting = true;
        setTimeout(type, 1000);
      } else if (deleting && j === 0) {
        deleting = false;
        i = (i + 1) % roles.length;
        setTimeout(type, 200);
      } else {
        setTimeout(type, deleting ? 50 : 100);
      }
    }
    type();
  </script>
</body>
</html>
